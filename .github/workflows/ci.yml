# SafExpr/.github/workflows/ci.yml
#
# Continuous Integration workflow for Safexpr.
# - Runs on pushes and pull requests
# - Checks lint, tests, and build
# - Uses Node.js matrix with caching for faster runs

name: CI

on:
  push:
    branches:
      - main
      - develop
      - "feature/**"
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    name: Lint, Test & Build (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        node-version: [18.x, 20.x]

    steps:
      # -----------------------------
      # Checkout repository
      # -----------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -----------------------------
      # Setup Node.js with caching
      # -----------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # -----------------------------
      # Install dependencies
      # -----------------------------
      - name: Install dependencies
        run: npm ci

      # -----------------------------
      # Lint
      # -----------------------------
      - name: Lint
        run: npm run lint

      # -----------------------------
      # Test
      # -----------------------------
      - name: Test
        run: npm test

      # -----------------------------
      # Build
      # -----------------------------
      - name: Build
        run: npm run build

      # -----------------------------
      # Upload coverage (only once, on Node 20)
      # -----------------------------
      - name: Upload coverage report
        if: matrix.node-version == '20.x'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage
          if-no-files-found: ignore

  # Optional: lightweight job to verify formatting (can be useful in strict repos)
  formatting-check:
    name: Formatting Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Check formatting (Prettier)
        run: npm run format
